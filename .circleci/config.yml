version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/node:18.20.2
    working_directory: ~/project

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-deps-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v2-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Build Next.js app
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - .next
            - public
            - node_modules
            - package.json
            - yarn.lock
            - Dockerfile
            - docker-compose.yml

  deploy:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: ~/project
      - add_ssh_keys:
          fingerprints:
            - "SHA256:VBkuFAQYoOSf8sM0dMoLUtXxaYZ5uyQ+Or0haE5R5uk"
      - run:
          name: Deploy Docker Compose App
          command: |
            PROJECT_PATH=/home/rzidinc/Projects/sites/wcd_eka_patas_group_8

            ssh -o StrictHostKeyChecking=no rzidinc@154.26.134.92 "
              mkdir -p $PROJECT_PATH
            "

            scp -r .next public node_modules package.json yarn.lock Dockerfile docker-compose.yml rzidinc@154.26.134.92:$PROJECT_PATH/

            ssh -o StrictHostKeyChecking=no rzidinc@154.26.134.92 "
              cd $PROJECT_PATH &&
              docker compose down || true &&
              docker compose build &&
              docker compose up -d
            "

workflows:
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
